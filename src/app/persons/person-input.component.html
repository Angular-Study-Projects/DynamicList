<div>
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" [(ngModel)]="enteredPersonName">
    <br>
    <button (click)="onCreatePerson()">Create</button>

</div>
<div *ngIf="invalidInput">
    <p style="color: red;">
        invalid input
    </p>
</div>
<div *ngIf="itemCreated">
    <p style="color: green;">
        item created successfully
    </p>
    <a routerLink="/">back?</a> 
</div>
